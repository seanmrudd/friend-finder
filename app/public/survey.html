    <script type="text/javascript">

                // $('#question9').val("Select an answer");
                // $('#question10').val("Select an answer");
            };

                .then(function (dataFriendsApi) {
                    // console.log(dataFriendsApi[0].photo);
                    // $("#nameOfFriend").append(dataFriendsApi[0].name);
                    // $('#picOfFriend').append(dataFriendsApi[0].photo);

                    //For loop to get values of scores of each friend in api
                    absoluteValArray = [];

                        var q1 = dataFriendsApi[i].scores[0];
                        var q2 = dataFriendsApi[i].scores[1];
                        var q3 = dataFriendsApi[i].scores[2];
                        var q4 = dataFriendsApi[i].scores[3];
                        var q5 = dataFriendsApi[i].scores[4];
                        var q6 = dataFriendsApi[i].scores[5];
                        var q7 = dataFriendsApi[i].scores[6];
                        var q8 = dataFriendsApi[i].scores[7];
                        var q9 = dataFriendsApi[i].scores[8];
                        var q10 = dataFriendsApi[i].scores[9];

                        var absoluteVal = Math.abs(parseInt(q1) - q1Input) + Math.abs(parseInt(q2) - q2Input) + Math.abs(parseInt(q3) - q3Input) + Math.abs(parseInt(q4) - q4Input) + Math.abs(parseInt(q5) - q5Input) + Math.abs(parseInt(q6) - q6Input) + Math.abs(parseInt(q7) - q7Input) + Math.abs(parseInt(q8) - q8Input) + Math.abs(parseInt(q9) - q9Input) + Math.abs(parseInt(q10) - q10Input);
                        console.log(absoluteVal);
                        absoluteValArray.push(absoluteVal);
                    }
                    console.log(absoluteValArray);

                    var arrayFixed = absoluteValArray.pop();

                    console.log(arrayFixed);

                    var minVal = Math.min.apply(Math, absoluteValArray);
                    console.log(minVal);

                    var indexOfFriend = absoluteValArray.indexOf(minVal);

                    console.log(indexOfFriend);

                    $('#picOfFriend').append(dataFriendsApi[indexOfFriend].photo);
